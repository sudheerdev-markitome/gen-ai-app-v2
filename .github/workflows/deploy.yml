name: Deploy to EC2 (Non-Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Connect to server and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # Navigate to your project directory on the server
            cd ~/gen-ai-app

            # Pull the latest code (which now includes Dockerfiles)
            git pull origin main

            # Use the absolute path to docker-compose to build and run the containers
            # The --build flag tells Docker to rebuild images if the Dockerfiles have changed
            # The -d flag runs the containers in the background
            sudo docker-compose build --no-cache
            sudo docker-compose up -d