name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # Set an overall timeout for the entire job

    steps:
      - name: Connect to server and deploy
        uses: appleboy/ssh-action@master
        timeout-minutes: 30 # Set a timeout for this specific step
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # Exit immediately if any command fails
            set -e

            # Navigate to the project directory
            echo "--- Navigating to project directory ---"
            cd ~/gen-ai-app

            # Ensure the ubuntu user owns all files
            echo "--- Correcting file permissions ---"
            sudo chown -R ubuntu:ubuntu .

            # Pull the latest code
            echo "--- Pulling latest code ---"
            git fetch --all
            git reset --hard origin/main

            # Build the frontend static files
            echo "--- Building frontend ---"
            cd gen-ai-frontend
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            npm install

            # --- ADD ENV VARIABLE TO BUILD COMMAND ---
            VITE_SENTRY_FRONTEND_DSN=${{ secrets.VITE_SENTRY_FRONTEND_DSN }} npm run build
            # -----------------------------------------

            cd .. 

            # Deploy frontend files
            echo "--- Deploying frontend files ---"
            sudo rm -rf /var/www/html/*
            sudo cp -R gen-ai-frontend/dist/* /var/www/html/

            # Clean up old Docker resources
            echo "--- Cleaning up Docker resources ---"
            sudo docker system prune -af || true

            # Force a no-cache build for the backend
            echo "--- Building backend container (no cache) ---"
            sudo docker-compose build --no-cache

            # Start all containers
            echo "--- Starting containers ---"
            sudo docker-compose up -d

            # Restart the host Nginx
            echo "--- Restarting host Nginx ---"
            sudo systemctl restart nginx