version: '3.8'

services:
  backend:
    build: ./gen-ai-backend
    restart: unless-stopped
    env_file:
      - ./gen-ai-backend/.env

  frontend:
    build: ./gen-ai-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      # Map the new certs folder to a simple path inside the container
      - ./certs:/etc/ssl/certs/nginx:ro

# --- ADD THIS NEW SERVICE ---
  chromadb:
    image: chromadb/chroma
    restart: unless-stopped
    ports:
      - "8001:8000" # Expose Chroma's API on port 8001 of the host
    volumes:
      - ./chroma_data:/chroma/.chroma/index # Persist the database on the host